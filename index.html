<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
 <header>
    <img src="./images/logo.svg" alt="logo"/>
 </header>

 <main>
  <img src="./images/illustration-mockups.svg" alt="illustration-mockups" width="50%"/>
  <div>
    <h1>Build The Community Your Fans Will Love</h1>
    <p>
      Huddle re-imagines the way we build communities. 
      You have a voice, but so does your audience. 
      Create connections with your users as you engage
      in genuine discussion.
    </p>
    <button>Register</button>
  </div>
 </main>

 <footer>
  <img class="fb-icon" src="./images/facebook-f.svg" alt="facebook" width="50px">
  <img class="twi-icon" src="./images/twitter.svg" alt="twitter"width="50px">
  <img class="ins-icon"src="./images/instagram.svg" alt="instgram"width="45px">
 </footer>
</body>
</html>
